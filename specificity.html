<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #third{
            color: red;
        }
        .first-heading{
            color: brown;
        }
        h1{
            color: aquamarine;
        }
        h1{
            color: cadetblue;
            background-color: lightskyblue;
        }
        h1{
            color: blanchedalmond;
        }
        /* p{
            border: 2px solid black;
        } */
    </style>
</head>
<body>
   <h1 class="first-heading">Heading No - 1</h1>
   <h1 class="first-heading">Heading No - 2</h1>
   <h1 id="third" class="first-heading" style="color: salmon;">Heading No - 3</h1>
   <h1 class="first-heading">Heading No - 4</h1>

   <p>Text Description - 1</p>
   <p>Text Description - 2</p>
   <p>Text Description - 3</p>
   <p>Text Description - 4</p>
   <p>Text Description - 5</p>

</body>
</html>
